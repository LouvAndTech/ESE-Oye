<!DOCTYPE html>
<html>
<head>
  <title>Exemple main css</title>
  <link rel="stylesheet" type="text/css" href="../css/style.css" />
</head>
<body>

<h1>Menu deroulant</h1>
<label for="pet-select">Choose a pet:</label>
<select name="pets" id="pet-select" class="custom_select">
  <option value="">--Please choose an option--</option>
  <option value="dog">Dog</option>
  <option value="cat">Cat</option>
  <option value="hamster">Hamster</option>
  <option value="parrot">Parrot</option>
  <option value="spider">Spider</option>
  <option value="goldfish">Goldfish</option>
</select>

<h1>Checkbox</h1>
<div>
  <div class="custom_checkbox">
    <label class="checkbox">
      <input type="checkbox" name="checkbox" value="1" checked>
      <span class="checkbox_check"></span>
    </label>
    <span class="checkbox_text">Checkbox 1</span>
  </div>
  <div class="custom_checkbox">
    <label class="checkbox">
      <input type="checkbox" name="checkbox" value="2">
      <span class="checkbox_check"></span>
    </label>
    <span class="checkbox_text">Checkbox 2</span>
  </div>
  <div class="custom_checkbox">
    <label class="checkbox">
      <input type="checkbox" name="checkbox" value="3" disabled>
      <span class="checkbox_check"></span>
    </label>
    <span class="checkbox_text">Checkbox 3</span>
  </div>
  <div class="custom_checkbox">
    <label class="checkbox">
      <input type="checkbox" name="checkbox" value="4" checked disabled>
      <span class="checkbox_check"></span>
    </label>
    <span class="checkbox_text">Checkbox 4</span>
  </div>
</div>
<h1>Button</h1>
<div>
  <button class="btn fill">Save</button>
  <button class="btn unfill">Cancel</button>
  <input type="submit" class="btn fill" value="Valider">
  <input type="submit" class="btn unfill" value="Refuser">
  <button class="btn fill" disabled>Save</button>
  <button class="btn unfill" disabled>Cancel</button>
  <input type="submit" class="btn fill" value="Valider" disabled>
  <input type="submit" class="btn unfill" value="Refuser" disabled>
</div>
<h1>Input</h1>
<div>
  <div>
    <label class="textBox">
      <input type="text" name="name" placeholder=" " required>
      <span class="textBox_placeholder">Your tel</span>
    </label>
  </div>
  <div>
    <label class="textBox">
      <input type="text" name="name" placeholder=" ">
      <span class="textBox_placeholder">Your adress</span>
    </label>
  </div>
  <div>
    <label class="textBox">
      <input type="text" name="name" placeholder=" " required disabled>
      <span class="textBox_placeholder">Your Name</span>
    </label>
  </div>
  <div>
    <label class="textBox">
      <textarea name="comment" id="" cols="20" rows="3" placeholder=" " maxlength="510" required></textarea>
      <span class="textBox_placeholder">Your Comment</span>
    </label>
  </div>
  <div>
    <label class="textBox">
      <textarea name="comment" id="" cols="20" rows="3" placeholder=" " maxlength="510" required disabled></textarea>
      <span class="textBox_placeholder">Your Comment</span>
    </label>
  </div>
</div>

</body>
</html>
